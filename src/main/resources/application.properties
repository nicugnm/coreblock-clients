# Spring r2dbc Postgresql
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/postgres?schema=public
spring.r2dbc.username=postgres
spring.r2dbc.password=root
spring.data.r2dbc.repositories.enabled=true

# Flyway
spring.flyway.url=jdbc:postgresql://localhost:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=root
spring.flyway.locations=classpath:db/migrations
spring.flyway.sqlMigrationPrefix=V
spring.flyway.sqlMigrationSeparator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validateOnMigrate=true

# Application
server.port=8080
